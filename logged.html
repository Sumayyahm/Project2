</head>
<body>
    <div uk-sticky=" cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar" class="nav">
        <nav class="uk-navbar" uk-navbar>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav" class="navi">
                    <li><a href="main.html">HOME</a></li>
                    <li>
                        <a href="#">COLLECTION</a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li><a href="#">Surrealism</a></li>
                                <li><a href="#">Baroque</a></li>
                                <li><a href="#">Cubism</a></li>

                                <li><a href="#">Conceptual Art</a></li>

                        </div>
                    </li>
                    <li><a href="#">ARTISTS</a></li>
                    <li><a href="#">EXHIBITIONS</a></li>
                    <li><a href="#">CONTACT</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
        
            </div>
        </nav>
        <img src="esthete.JPG" class="galleryname">
    </div>
    <div>
        <div class="js-upload uk-placeholder uk-text-center">
            <span uk-icon="icon: cloud-upload"></span>
            <span class="uk-text-middle">Attach binaries by dropping them here or</span>
            <div uk-form-custom>
                <input type="file" multiple>
                <span class="uk-link">selecting one</span>
            </div>
        </div>
        
        <progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>
    </div>
    
    <script>
    
        var bar = document.getElementById('js-progressbar');
    
        UIkit.upload('.js-upload', {
    
            url: '',
            multiple: true,
    
            beforeSend: function () {
                console.log('beforeSend', arguments);
            },
            beforeAll: function () {
                console.log('beforeAll', arguments);
            },
            load: function () {
                console.log('load', arguments);
            },
            error: function () {
                console.log('error', arguments);
            },
            complete: function () {
                console.log('complete', arguments);
            },
    
            loadStart: function (e) {
                console.log('loadStart', arguments);
    
                bar.removeAttribute('hidden');
                bar.max = e.total;
                bar.value = e.loaded;
            },
    
            progress: function (e) {
                console.log('progress', arguments);
    
                bar.max = e.total;
                bar.value = e.loaded;
            },
    
            loadEnd: function (e) {
                console.log('loadEnd', arguments);
    
                bar.max = e.total;
                bar.value = e.loaded;
            },
    
            completeAll: function () {
                console.log('completeAll', arguments);
    
                setTimeout(function () {
                    bar.setAttribute('hidden', 'hidden');
                }, 1000);
    
                alert('Upload Completed');
            }
    
        });
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    
</body>
</html>
